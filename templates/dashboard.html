    <script>



function FillDropHtmlOptions() {

$.ajax({
    url : "/get-api-json",
    type: "Get",
       success: function(data, textStatus, jqXHR)
    {
        console.log(data)
        var data = data['data']
          for(var i=0;i<data.length;i++){
          $('#table_data').append("<tr id ="+data[i]['Redfish/Rest Testcases']+"><th>"+data[i]['Redfish/Rest Testcases']+"</th><th>"+data[i]['Steps']+"</th></tr>")
        }
    },
    error: function (jqXHR, textStatus, errorThrown)
    {

    }
});



}


$(document).ready(function() {
    $(document).on("click", "tr", function() {
        var web_id  = $(this).attr('id')

        window.open('/edit/'+web_id, '_blank')
    });
});

    </script>
